<html lang="en">

    <title>Animated Website</title>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="images/images/logo.png" class="logo">
            <button type="button">Sign Up</button>
        </div>

            <small>Welcome To Our</small>
            <h1>World's <br> Creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>
        <div class="sidebar">
            <img src="images/images/menu.png" class="menu">

            <div class="social-links">
                <img src="images/images/fb.png">
                <img src="images/images/ig.png">
                <img src="images/images/tw.png">
            </div>

            <div class="useful-links">
                <img src="images/images/share.png">
                <img src="images/images/info.png">
            </div>
        </div>

        <div class="bubbles">
            <img src="images/images/bubble.png">
            <img src="images/images/bubble.png">
            <img src="images/images/bubble.png">
            <img src="images/images/bubble.png">
